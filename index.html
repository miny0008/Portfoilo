    <script>
        // Toggle language
        document.querySelector('.language-switch').addEventListener('click', function () {
            var currentLanguage = document.documentElement.lang;
    
            // Toggle between English and French
            if (currentLanguage === "en") {
                // Change to French
                document.documentElement.lang = "fr";
                // Update language switch text
                this.innerText = "EN";
                // Update links to French versions
                updateLinks("fr");
            } else {
                // Change to English
                document.documentElement.lang = "en";
                // Update language switch text
                this.innerText = "FR";
                // Update links to English versions
                updateLinks("en");
            }
        });
    
        // Function to update links based on language
        function updateLinks(language) {
            var links = document.querySelectorAll('a');
            links.forEach(function(link) {
                var href = link.getAttribute('href');
                href = href.replace(/_en.html|_fr.html/, "_" + language + ".html");
                link.setAttribute('href', href);
            });
        }
    </script>
    

    <script>
        // Toggle dark mode
        document.getElementById('darkModeSwitch').addEventListener('change', function () {
            if (this.checked) {
                enableDarkMode();
            } else {
                disableDarkMode();
            }
        });

        function enableDarkMode() {
            document.body.classList.add('dark-mode');
        }

        function disableDarkMode() {
            document.body.classList.remove('dark-mode');
        }
    </script>

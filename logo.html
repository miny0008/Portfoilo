<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logos created by Beni Minyeri</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Icon link -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- End Icon link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="logo-header">
        <h1>Logo and business-card I designed</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-md-4 animate-right">
                <div class="card mb-3">
                    <img src="images/Screenshot 2024-03-29 at 11.42.29 PM.png" class="card-img-top" alt="Ssense">
                    <div class="card-body">
                        <p class="card-text">I recreated this logo to honour my favorite retail store located in the heart of Montreal Canada, Westmount.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 animate-bottom">
                <div class="card mb-3">
                    <img src="images/Screenshot 2024-03-29 at 11.42.16 PM.png" class="card-img-top" alt="Ssense">
                    <div class="card-body">
                        <p class="card-text">Ssense logo with no text.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 animate-left">
                <div class="card mb-3">
                    <img src="images/logoportfolioo.png" class="card-img-top" alt="BmB">
                    <div class="card-body">
                        <p class="card-text">BmB was the first logo I created back in high school.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-site">
        <div class="container-footer">
            <a href="#"><i class="fab fa-instagram" style="color: #001ee3;"></i></a>
            <a href="#"><i class="fab fa-linkedin" style="color: #001ee3;"></i></a>
            <a href="#"><i class="fab fa-twitter" style="color: #001ee3;"></i></a>
        </div>
    </footer>

    <script>
        // Toggle dark mode
        document.getElementById('darkModeSwitch').addEventListener('change', function () {
            if (this.checked) {
                enableDarkMode();
            } else {
                disableDarkMode();
            }
        });

        function enableDarkMode() {
            document.body.classList.add('dark-mode');
        }

        function disableDarkMode() {
            document.body.classList.remove('dark-mode');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
</body>

</html>

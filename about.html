    <script>
        // Toggle dark mode
        document.getElementById('darkModeSwitch').addEventListener('change', function () {
            if (this.checked) {
                enableDarkMode();
            } else {

        });

        function enableDarkMode() {
            document.body.classList.add('dark-mode');
        }

        function disableDarkMode() {
            document.body.classList.remove('dark-mode');
